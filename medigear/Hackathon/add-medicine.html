<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine - MediGear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --soft-lavender-blue: #C7D2FE;
            --misty-sky-blue: #DFF6FF;
            --pale-aqua: #E6FAF5;
            --blush-pink: #F5D0FE;
            --off-white: #FAFAFF;
            --glass-bg: rgba(199, 210, 254, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-dark: #1F2937;
            --text-medium: #4B5563;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--off-white);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(199, 210, 254, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-dark);
        }

        .logo i {
            font-size: 28px;
            color: var(--text-dark);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: -0.5px;
        }

        .back-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid var(--text-dark);
            color: var(--text-dark);
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--text-dark);
            color: white;
        }

        .main-content {
            margin-left: 280px;
            padding: 120px 40px 60px;
            max-width: 1400px;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .page-header p {
            color: var(--text-medium);
            font-size: 1.1rem;
        }

        .medicine-form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(199, 210, 254, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(199, 210, 254, 0.3);
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--soft-lavender-blue);
            box-shadow: 0 0 0 3px rgba(199, 210, 254, 0.1);
        }

        .time-slots-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(199, 210, 254, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(199, 210, 254, 0.3);
        }

        .time-slot input[type="time"] {
            border: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        .add-time-btn, .remove-time-btn {
            background: none;
            border: none;
            color: var(--text-medium);
            cursor: pointer;
            padding: 5px;
        }

        .duration-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .duration-option {
            flex: 1;
            padding: 15px;
            background: rgba(199, 210, 254, 0.1);
            border: 2px solid rgba(199, 210, 254, 0.3);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .duration-option:hover {
            background: rgba(199, 210, 254, 0.2);
        }

        .duration-option.selected {
            background: linear-gradient(135deg, var(--soft-lavender-blue), var(--blush-pink));
            border-color: var(--soft-lavender-blue);
            color: white;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, var(--soft-lavender-blue), var(--blush-pink));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(199, 210, 254, 0.3);
        }

        .btn-secondary {
            background: rgba(199, 210, 254, 0.1);
            color: var(--text-dark);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            animation: slideInRight 0.3s ease;
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        .toast.warning {
            border-left-color: var(--warning);
        }

        .toast-icon {
            font-size: 1.5rem;
        }

        .toast.success .toast-icon {
            color: var(--success);
        }

        .toast.error .toast-icon {
            color: var(--danger);
        }

        .toast-content h4 {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .toast-content p {
            color: var(--text-medium);
            font-size: 0.9rem;
        }

        .close-toast {
            background: none;
            border: none;
            color: var(--text-medium);
            cursor: pointer;
            margin-left: auto;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(199, 210, 254, 0.3);
            border-top-color: var(--soft-lavender-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .main-content {
                margin-left: 0;
                padding: 120px 20px 60px;
            }
            
            .duration-options {
                flex-wrap: wrap;
            }
            
            .duration-option {
                min-width: 120px;
            }
        }

        @media (max-width: 768px) {
            .app-header {
                padding: 15px 20px;
            }
            
            .page-header h2 {
                font-size: 2rem;
            }
            
            .medicine-form-container {
                padding: 25px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <a href="app.html" class="logo">
            <i class="fas fa-pills"></i>
            <h1>MediGear</h1>
        </a>
        <a href="app.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </header>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2>Add New Medicine</h2>
            <p>Add medicine details to track and receive reminders</p>
        </div>

        <div class="medicine-form-container">
            <form id="medicineForm">
                <div class="form-group">
                    <label for="patientName">Patient Name</label>
                    <input type="text" id="patientName" class="form-control" placeholder="Enter patient's name" required>
                </div>

                <div class="form-group">
                    <label for="medicineName">Medicine Name</label>
                    <input type="text" id="medicineName" class="form-control" placeholder="Enter medicine name" required>
                </div>

                <div class="form-group">
                    <label for="dosage">Dosage</label>
                    <input type="text" id="dosage" class="form-control" placeholder="e.g., 500mg, 1 tablet, 5ml" required>
                </div>

                <div class="form-group">
                    <label>Timings (When to take medicine)</label>
                    <div class="time-slots-container" id="timeSlots">
                        <div class="time-slot">
                            <input type="time" class="form-control" required>
                            <button type="button" class="remove-time-btn" onclick="removeTimeSlot(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addTimeSlot()" style="margin-top: 10px;">
                        <i class="fas fa-plus"></i> Add Time
                    </button>
                </div>

                <div class="form-group">
                    <label>Duration</label>
                    <div class="duration-options">
                        <div class="duration-option" onclick="selectDuration(this, 7)">7 days</div>
                        <div class="duration-option" onclick="selectDuration(this, 14)">14 days</div>
                        <div class="duration-option" onclick="selectDuration(this, 30)">30 days</div>
                        <div class="duration-option" onclick="selectDuration(this, -1)">Continuous</div>
                    </div>
                    <input type="hidden" id="duration" value="7">
                </div>

                <div class="form-group">
                    <label for="cause">Reason for Medication</label>
                    <textarea id="cause" class="form-control" rows="3" placeholder="e.g., High blood pressure, Diabetes management, Pain relief" required></textarea>
                </div>

                <div class="form-group">
                    <label for="instructions">Special Instructions</label>
                    <textarea id="instructions" class="form-control" rows="2" placeholder="e.g., Take with food, Avoid alcohol, Store in refrigerator"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='app.html'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Medicine
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Initialize selected duration
        let selectedDuration = 7;

        // Add time slot function
        function addTimeSlot() {
            const container = document.getElementById('timeSlots');
            const timeSlot = document.createElement('div');
            timeSlot.className = 'time-slot';
            timeSlot.innerHTML = `
                <input type="time" class="form-control" required>
                <button type="button" class="remove-time-btn" onclick="removeTimeSlot(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            container.appendChild(timeSlot);
        }

        // Remove time slot function
        function removeTimeSlot(button) {
            const timeSlots = document.querySelectorAll('.time-slot');
            if (timeSlots.length > 1) {
                button.parentElement.remove();
            } else {
                showToast('At least one time slot is required', 'error');
            }
        }

        // Select duration function
        function selectDuration(element, days) {
            // Remove selected class from all options
            document.querySelectorAll('.duration-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            selectedDuration = days;
            document.getElementById('duration').value = days;
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                </div>
                <div class="toast-content">
                    <h4>${type === 'success' ? 'Success' : type === 'error' ? 'Error' : 'Notice'}</h4>
                    <p>${message}</p>
                </div>
                <button class="close-toast" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            document.body.appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.animation = 'slideOutRight 0.3s ease';
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        // Format time for display
        function formatTimeForDisplay(timeString) {
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Calculate schedule dates
        function calculateSchedule(duration) {
            const schedule = [];
            const startDate = new Date();
            
            if (duration === -1) {
                // Continuous - add next 365 days
                for (let i = 0; i < 365; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    schedule.push(date.toISOString().split('T')[0]);
                }
            } else {
                // Specific duration
                for (let i = 0; i < duration; i++) {
                    const date = new Date(startDate);
                    date.setDate(startDate.getDate() + i);
                    schedule.push(date.toISOString().split('T')[0]);
                }
            }
            
            return schedule;
        }

        // Request notification permission
        function requestNotificationPermission() {
            if ('Notification' in window) {
                if (Notification.permission === 'default') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            console.log('üîî Notification permission granted');
                        }
                    });
                }
            }
        }

        // Initialize form when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize with first duration selected
            document.querySelector('.duration-option').classList.add('selected');
            
            // Request notification permission
            requestNotificationPermission();
        });

        // Handle form submission
        document.getElementById('medicineForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate form
            const patientName = document.getElementById('patientName').value.trim();
            const medicineName = document.getElementById('medicineName').value.trim();
            const dosage = document.getElementById('dosage').value.trim();
            const timings = Array.from(document.querySelectorAll('#timeSlots input')).map(input => input.value);
            const cause = document.getElementById('cause').value.trim();
            
            if (!patientName || !medicineName || !dosage || timings.length === 0 || !cause) {
                showToast('Please fill all required fields', 'error');
                return;
            }
            
            // Validate timings
            const validTimings = timings.filter(time => time);
            if (validTimings.length === 0) {
                showToast('Please add at least one valid time', 'error');
                return;
            }
            
            // Show loading
            showLoading();
            
            // Collect form data
            const medicineData = {
                id: Date.now().toString(),
                patientName: patientName,
                name: medicineName,
                dosage: dosage,
                time: validTimings.map(formatTimeForDisplay).join(', '),
                rawTimes: validTimings,
                for: cause,
                instructions: document.getElementById('instructions').value.trim(),
                duration: selectedDuration,
                schedule: calculateSchedule(selectedDuration),
                startDate: new Date().toISOString(),
                status: 'active',
                adherence: 0,
                streak: 0
            };
            
            try {
                // Save to localStorage
                let medicines = JSON.parse(localStorage.getItem('medicines') || '[]');
                
                // Check for duplicate medicine
                const isDuplicate = medicines.some(med => 
                    med.name.toLowerCase() === medicineName.toLowerCase() && 
                    med.patientName.toLowerCase() === patientName.toLowerCase()
                );
                
                if (isDuplicate) {
                    showToast('This medicine is already added for this patient', 'warning');
                    hideLoading();
                    return;
                }
                
                medicines.push(medicineData);
                localStorage.setItem('medicines', JSON.stringify(medicines));
                
                // Initialize tracking data
                initializeMedicineTracking(medicineData);
                
                // Initialize alert settings if not exist
                let alertSettings = JSON.parse(localStorage.getItem('medigearAlertSettings') || '{}');
                if (!alertSettings.notifications) {
                    alertSettings = {
                        enabled: true,
                        sound: true,
                        vibration: true,
                        notifications: true,
                        volume: 80,
                        snoozeDuration: 10,
                        autoStart: true
                    };
                    localStorage.setItem('medigearAlertSettings', JSON.stringify(alertSettings));
                }
                
                // Hide loading
                hideLoading();
                
                // Show success message
                const durationText = selectedDuration === -1 ? 'continuously' : `for ${selectedDuration} days`;
                const totalReminders = medicineData.rawTimes.length * (selectedDuration === -1 ? 365 : selectedDuration);
                
                showToast(`
                    ‚úÖ Medicine added successfully!<br>
                    üìã <strong>${medicineName}</strong> - ${dosage}<br>
                    üë§ For: ${patientName}<br>
                    ‚è∞ Times: ${medicineData.rawTimes.map(formatTimeForDisplay).join(', ')}<br>
                    üìÖ Duration: ${durationText}<br>
                    üîî ${totalReminders} automatic reminders set!
                `, 'success');
                
                // Wait 3 seconds then redirect
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 3000);
                
            } catch (error) {
                hideLoading();
                showToast('Error saving medicine. Please try again.', 'error');
                console.error('Save error:', error);
            }
        });

        // Initialize medicine tracking
        function initializeMedicineTracking(medicine) {
            const trackingData = {
                medicineId: medicine.id,
                name: medicine.name,
                records: {},
                takenCount: 0,
                missedCount: 0,
                currentStreak: 0,
                longestStreak: 0,
                adherence: 0,
                startDate: new Date().toISOString()
            };
            
            // Save tracking data
            let allTracking = JSON.parse(localStorage.getItem('medicineTracking') || '{}');
            allTracking[medicine.id] = trackingData;
            localStorage.setItem('medicineTracking', JSON.stringify(allTracking));
        }

        // Auto-fill patient name if available
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('medigear_username');
            if (username) {
                document.getElementById('patientName').value = username;
            }
        });
    </script>
</body>
</html>
